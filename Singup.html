<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Sign Up Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="singup.css">


</head>

<body>

    <div class="signup-container">
        <div class="row align-items-center">

            <div class="col-md-6 signup-form">
                <h2 class="form-title">Sign up</h2>
                <form id="register-form">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Your Name" required />
                    </div>

                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Your Email" required />
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required />
                    </div>

                    <div class="form-group">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Repeat password" required />
                    </div>

                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="agree">
                        <label class="form-check-label text-muted small" for="agree">
                            I agree to the <a href="#" class="text-dark">Terms of Service</a>
                        </label>
                    </div>

                    <button type="submit" class="form-submit">Register Now</button>
                </form>
            </div>

            <div class="col-md-6 signup-image text-center">
                <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg"
                    alt="Illustration">
                <br>
                <a href="Signin.html" class="signup-image-link">I am already a member</a>
            </div>

        </div>
    </div>

</body>

</html>
