<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="singin.css">


</head>

<body>

    <div class="login-card">
        <<div class="login-image-section">
            <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg"
                alt="Login Illustration">
            <a href="Singup.html" class="create-account-link">Create an account</a>
    </div>

    <div class="login-form-section">
        <h2 class="login-title">Sign in</h2>

        <form>
            <div class="input-group-custom">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Your Name" required>
            </div>

            <div class="input-group-custom">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-login">Log in</button>
        </form>

        <div class="social-icons">
            <span class="social-label">Or login with</span>
            <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="tw"><i class="fab fa-twitter"></i></a>
            <a href="#" class="gp"><i class="fab fa-google"></i></a>
        </div>
    </div>
    </div>

</body>

</html>
